<!DOCTYPE html>
<html>
<head>
	<title>Blogpost</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="utf-8">
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
</head>
<body>

<div class="w3-container">
	<div class="w3-content">
		<div class="w3-panel w3-red w3-center"><h1>BLOG SUBMIT</h1></div>
		<div class="w3-paddiing">
			<form id="form" >
				<label>Title</label>
				<input class="w3-input" type="text" id="title"><br>
				<label>Summery</label>
				<input class="w3-input" type="text" id="summery"><br>
				<label>Content</label>
				<textarea class="w3-input" name="editor"  id="editor" ></textarea>
			</form><br>
			<div class="w3-center"><button class="w3-button w3-red" type="submit" onclick="sub();">Submit</button></div>
			
		</div>
		
	</div><br><br>
	

</div>





<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
<script src="config.js"></script>
<script type="text/javascript">

var db = firebase.firestore();
function sub(){ 

var conn = new Date();
var year= conn.getFullYear();
var month= conn.getMonth() + 1;
var day= conn.getDate();
var date = day +'/'+month+'/'+year;
var title = document.getElementById('title').value;
var summery = document.getElementById('summery').value;
var content = document.getElementById('editor').value;
var contento = content
var data = {Title: title, Summery: summery, Content: contento, Date: date};
  if (title!= 0 && summery!= 0 && contento!= 0) {

  	if(db.collection("blog").add(data)){
         console.log('done');
  	     alert("Blog subbmitted");}
  }else{

  	alert('Blog Submmit failed');
  }
}
	


</script>
 
</body>
</html>
